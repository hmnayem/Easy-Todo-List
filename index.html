<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div id="container">
        <div id="header" class="clearfix">
            <div id="left"><h1>TO-DO Trackers</h1></div>
            <div id="buttons">
                <span id="add-item"> <i class="fa fa-plus" aria-hidden="true"></i></span>
                <span id="remove-items"> <i class="fa fa-trash" aria-hidden="true"></i></span>
            </div>
        </div>
        <div id="input-elements">
            <input type="text" placeholder="Enter Your TO-DO">
        </div>
        <div id="todo-list">
            <span id="empty-list">There is no TO-DO</span>
            <ul id="todos">
                <li>
                    <span><i class="fa fa-trash" aria-hidden="true"></i></span>
                    <p>Do Something</p>
                    <input type="checkbox" class="check">
                </li>

                <li>
                    <span><i class="fa fa-trash" aria-hidden="true"></i></span>
                    <p>Do Something Else</p>
                    <input type="checkbox" class="check">
                </li>

                <li>
                    <span><i class="fa fa-trash" aria-hidden="true"></i></span>
                    <p>Do Something More</p>
                    <input type="checkbox" class="check">
                </li>
            </ul>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
